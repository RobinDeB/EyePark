<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - ArxusParking</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>

<header>
    <div class="navbar">
        <a href="{% url 'index' %}"><img class="navbar-brand" src="/static/images/indexfoto.png" alt="HomePage"></a>
        <div class="dropdown">
           <button class="dropbtn">Camera's</button>
            <div class="dropdown-content">
                <a href="{% url 'allecameras' %}">Legende</a>
                <a href="{% url 'camera1' %}">Camera 1</a>
            </div>
        </div>
        <a href="{% url 'admin:index' %}">Admin Databank</a>
        <a href="{% url 'login' %}">Admin Grid</a>
        {% include 'app/loginpartial.html' %}
    </div>
</header>

    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - ArxusParking</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
