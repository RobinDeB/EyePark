﻿{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Alle Camera's</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
    <meta name="viewport" content="width=device-width">
</head>
<body>
{% include 'nav-bar.html' %}
 <div class="in">
    <img class="cameraImg" src="/static/images/grondplan_subbedrijf-11.jpg">
        <svg class="cameraSVG">
            <text x="155px" y="275px" fill="white" font-size="30" font-weight="bold" >1</text>
            <text x="170px" y="125px" fill="white" font-size="30" font-weight="bold" >2</text>
            <img id="1" class="secucam" src="/static/images/camL.png" style="top:230px; left: 105px;">
            <img id="2" class="secucam" src="/static/images/camT.png" style="top:50px; left: 165px;">
        </svg>
    </div>
    <table class="duration" align="center">
        <tr>
            <th>Cameranummer</th>
            <th>Beschrijving</th>
        </tr>
        {% for parkingid, beschrijving in camerabeschrijvingen %}
        <tr>
            <td> {{ parkingid }}  </td>
            <td> {{ beschrijving }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
